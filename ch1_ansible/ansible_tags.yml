---
  - name: Using Ansible Tags
    hosts: cisco
    gather_facts: false
    tasks:
      - name: Print OSPF
        debug: 
          msg: "Router {{ hostname }} will Run OSPF"
        tags: [ospf, routing]

      - name: Print BGP
        debug:
          msg: "Router {{ hostname }} will Run BGP"
        tags:
          - bgp
          - routing